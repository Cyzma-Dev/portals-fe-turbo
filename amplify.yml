version: 1
applications:
  - appRoot: apps/patient
    frontend:
      phases:
        preBuild:
          commands:
            - curl -fsSL https://get.pnpm.io/install.sh | sh -
            - export PATH="$HOME/.local/share/pnpm:$PATH"
            - pnpm install
            - npx turbo run build --filter=apps/patient...
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/patient/node_modules/**/*
          - packages/**/node_modules/**/*
