version: 1
applications:
    frontend:
      phases:
        preBuild:
          commands:
            - chmod +x build.sh
            - ./build.sh apps/patient
            - export PATH="$HOME/.local/share/pnpm:$PATH"
        build:
          commands:
            - pnpm run build --filter=apps/patient...
      artifacts:
        baseDirectory: apps/patient/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/patient/node_modules/**/*
          - packages/**/node_modules/**/*
