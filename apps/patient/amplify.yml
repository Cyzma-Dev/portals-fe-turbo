version: 1
applications:
  - appRoot: apps/patient
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npx turbo run build --filter=my-react-app...
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/patient/node_modules/**/*
          - packages/**/node_modules/**/*
